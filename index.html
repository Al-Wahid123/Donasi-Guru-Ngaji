
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukung Guru Ngaji Rumah Qur'an Al Wahid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 30px;
            background-color: #28a745;
            text-align: center;
            line-height: 30px;
            color: white;
            width: 75%;
        }
        .donation-info {
            text-align: center;
            margin: 20px 0;
        }
        .donation-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .donation-info p {
            margin: 5px 0;
        }
        .donate-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .donate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="donation-info">
        <h1>Dukung Guru Ngaji Rumah Qur'an Al Wahid</h1>
        <p>Target Donasi: Rp 4.000.000</p>
        <p>Sudah Terkumpul: Rp 3.000.000</p>
        <p>Jumlah Donatur: 23 orang</p>
    </div>
    <div class="progress-container">
        <div class="progress-bar">75%</div>
    </div>
    <a href="#" class="donate-button">Donasi Sekarang</a>
</div>

</body>
</html>
